<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid style</title>
    <style>
        .grid-containter{
            display: grid;
            grid-template-columns:100px 100px 100px;
            grid-template-rows:100px 100px;
            gap: 10px;
        }
        .grid-items{
            background-color: bisque;
            border: 1px solid red;
            text-align: center;
            padding:10px;

        }
    </style>
</head>
<body>
    <div class="grid-containter"></div>
    <div class="grid-items">10</div>
    <div class="grid-items">20</div>
    <div class="grid-items">40</div>
    
</body>
</html>
